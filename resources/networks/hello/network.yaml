nodes:
  - name: tank-0000
    addnode:
      - tank-0001
    ln:
      lnd: true

  - name: tank-0001
    addnode:
      - tank-0002
    ln:
      lnd: true

  - name: tank-0002
    addnode:
      - tank-0000
    ln:
      lnd: true

  - name: tank-0003
    addnode:
      - tank-0000
    ln:
      lnd: true
    lnd:
      config: |
        bitcoin.timelockdelta=33
      channels:
        - id:
            block: 300
            index: 1
          target: tank-0004-ln
          capacity: 100000
          push_amt: 50000
      extraContainers:
        - name: circuitbreaker
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          image: camillarhi/circuitbreaker:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--network=regtest"
            - "--rpcserver=localhost:10009"
            - "--tlscertpath=/root/.lnd/tls_copy.cert"
            - "--macaroonpath=/root/.lnd/data/chain/bitcoin/regtest/admin.macaroon"
            - "--httplisten=0.0.0.0:9235"
          volumeMounts:
            - name: lnd-data
              mountPath: /root/.lnd
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  # Check if tls.cert exists and is readable
                  test -f /root/.lnd/tls.cert && echo "tls.cert found" || exit 1
                  # Check if admin.macaroon exists and is readable
                  test -f /root/.lnd/data/chain/bitcoin/regtest/admin.macaroon && echo "macaroon found" || exit 1
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1

  - name: tank-0004
    addnode:
      - tank-0000
    ln:
      lnd: true
    lnd:
      channels:
        - id:
            block: 300
            index: 2
          target: tank-0005-ln
          capacity: 50000
          push_amt: 25000

  - name: tank-0005
    addnode:
      - tank-0000
    ln:
      lnd: true

plugins:  # Each plugin section has a number of hooks available (preDeploy, postDeploy, etc)
  preDeploy:  # For example, the preDeploy hook means it's plugin will run before all other deploy code
    hello:
      entrypoint: "../../plugins/hello"  # This entrypoint path is relative to the network.yaml file
      podName: "hello-pre-deploy"
      helloTo: "preDeploy!"
  postDeploy:
    hello:
      entrypoint: "../../plugins/hello"
      podName: "hello-post-deploy"
      helloTo: "postDeploy!"
    simln:  # You can have multiple plugins per hook
      entrypoint: "../../plugins/simln"
      activity: '[{"source": "tank-0003-ln", "destination": "tank-0005-ln", "interval_secs": 1, "amount_msat": 2000}]'
  preNode:  # preNode plugins run before each node is deployed
    hello:
      entrypoint: "../../plugins/hello"
      helloTo: "preNode!"
  postNode:
    hello:
      entrypoint: "../../plugins/hello"
      helloTo: "postNode!"
  preNetwork:
    hello:
      entrypoint: "../../plugins/hello"
      helloTo: "preNetwork!"
      podName: "hello-pre-network"
  postNetwork:
    hello:
      entrypoint: "../../plugins/hello"
      helloTo: "postNetwork!"
      podName: "hello-post-network"