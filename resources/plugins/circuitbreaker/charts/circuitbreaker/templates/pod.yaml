apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  containers:
    - name: {{ .Values.name }}-container
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command: ["sh", "-c"]
      args:
      - echo "Hello {{ .Values.name }}";
      resources: {}
     