nodes:
  - name: tank-0000
    addnode:
      - tank-0002
    metricsExport: true
  - name: tank-0001
    addnode:
      - tank-0002
    metricsExport: true
    metrics: txrate=getchaintxstats(10)["txrate"]
  - name: tank-0002
    addnode:
      - tank-0000
    ln:
      lnd: true
    lnd:
      metricsExport: true
      prometheusMetricsPort: 9332
      extraContainers:
        - name: lnd-exporter
          image: bitdonkey/lnd-exporter:0.1.2
          imagePullPolicy: IfNotPresent
          env:
            - name: ADMIN_MACAROON_HEX
              value: 
            - name: METRICS
              value: >
                lnd_block_height=parse("/v1/getinfo","block_height")
                lnd_peers=parse("/v1/getinfo","num_peers")
          ports:
            - name: prom-metrics
              containerPort: 9332
              protocol: TCP
caddy:
  enabled: true